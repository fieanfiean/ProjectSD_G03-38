  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
    import { getDatabase,ref,set,get,child, onValue, orderByChild, query, remove, update } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-database.js";
    import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, deleteUser } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js"
      const firebaseConfig = {
        apiKey: "AIzaSyA9RhHRDKJaJVAVtBwDqNIi2v2vsZyyuGs",
        authDomain: "airasia-online-check-in-system.firebaseapp.com",
        databaseURL: "https://airasia-online-check-in-system-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "airasia-online-check-in-system",
        storageBucket: "airasia-online-check-in-system.appspot.com",
        messagingSenderId: "975021124988",
        appId: "1:975021124988:web:de2f86dd530fe8012488f9"
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      const auth = getAuth();
      const user = auth.currentUser;
      document.addEventListener("DOMContentLoaded", function () {

      const addBtn = document.getElementById("add-btn");
      const tableBody = document.getElementById("table-body");
      const updateNameInput = document.getElementById("update-name-input");
      const updatEmailInput = document.getElementById("update-email-input");
      const updateBtn = document.getElementById("update-btn");
      const cancelBtn = document.getElementById("cancel-btn");

        onAuthStateChanged(auth, (user) => {
        const userNameSpan = document.getElementById('userNameSpan');
        const userNameH6 = document.getElementById('userNameH6');
        const userType = document.getElementById('usertype');
        const tableBody = document.getElementById('table-body');

        if (user) {
            const uid = user.uid;
            const starCountRef = ref(db, 'user/' + uid);
            onValue(starCountRef, (snapshot) => {
                const data = snapshot.val();
                userNameSpan.innerHTML = data.username;
                userNameH6.innerHTML = data.username;
                userType.innerHTML = data.type;
               
            });
            
            const getStaff = query(ref(db, 'user'), orderByChild('type'));

            get(getStaff).then((snapshot) => {
                tableBody.innerHTML = "";
                snapshot.forEach((childSnapshot) => {
                    const userData = childSnapshot.val();
                    const userId = childSnapshot.key;
                    const isStaff = userData.type;
                    if(isStaff == 'staff'){
                      const row = document.createElement('tr');
                      row.innerHTML = `
                          <td>${userId}</td>
                          <td>${userData.username}</td>
                          <td>${userData.email}</td>
                          <td>
                              <button class="edit-btn" data-id="${userId}">Edit</button>
                              <button class="delete-btn" data-id="${userId}">Delete</button>
                          </td>
                      `;

                      tableBody.appendChild(row);

                      const editButton = row.querySelector('.edit-btn');
                      editButton.addEventListener('click', () => {
                        const editModal = document.getElementById('editModal');
                        editModal.style.display = 'block';

                        const editedNameInput = document.getElementById('editedName');
                        const editedJobInput = document.getElementById('editedJob');
                        editedNameInput.value = userData.username;
                        const closeModalButton = document.getElementById('closeModal');
                        closeModalButton.addEventListener('click', () => {
                          editModal.style.display = 'none';
                        });
                        window.addEventListener('click', (event) => {
                          if (event.target === editModal) {
                            editModal.style.display = 'none';
                          }
                        });
                        const saveChangesButton = document.getElementById('saveChanges');
                        saveChangesButton.addEventListener('click', () => {
                          const editedName = document.getElementById('editedName').value;
                          const userRef = ref(db, 'user/' + userData.uid);
                          update(userRef, {
                            username: editedName,
                          }).then(() => {
                            editModal.style.display = 'none';
                          }).catch((error) => {
                            console.error('Error updating user data:', error);
                          });
                          window.location.href = 'assign-staff.html';

                        });
                      });
                      const deleteButton = row.querySelector('.delete-btn');
                      deleteButton.addEventListener('click', () => {
                          const confirmDeletion = confirm('Are you sure you want to delete this user account?');
                          if (confirmDeletion) {
                              remove(ref(db, 'user/' + userData.uid));
                              window.location.href = 'assign-staff.html';
                          }
                      });
                    }
                });
              });
        } else {
            console.log("sign out");
        }
        });

        addBtn.addEventListener('click',function(event){
          event.preventDefault();
          const nameInput = document.getElementById("name-input").value;
          const emailInput = document.getElementById("email-input").value;
          console.log(emailInput);
          createUserWithEmailAndPassword(auth, emailInput, 123456)
            .then((userCredential) => {
                const uid = userCredential.user.uid;

                set(ref(db, 'user/' + uid), {
                    type: 'staff',
                    email: emailInput,
                    username: nameInput,
                    uid: uid,
                })
                .then(() => {
                    console.log("Staff user added to the database");
                    const getAdmin = query(ref(db, 'user'), orderByChild('type'));
                    get(getAdmin).then((snapshot) => {

                    snapshot.forEach((childSnapshot) => {
                      const userData = childSnapshot.val();
                      const userId = childSnapshot.key;
                      const isAdmin = userData.type;
                      if(isAdmin == 'admin'){
                        signInWithEmailAndPassword(auth,userData.email,userData.password);
                      }
                    });
                  });
                })
            }).catch((error) => {
                    alert("User already in used");
                });
        });
        logOutItem.addEventListener('click', function (event) {
            event.preventDefault(); // Prevent the default link behavior
            auth.signOut().then(() => {
            console.log("User signed out");
            window.location.href = 'login.html';
            }).catch((error) => {
            console.error('Error signing out:', error);
            });
        });
    });
